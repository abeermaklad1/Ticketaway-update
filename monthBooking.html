 <div class="container-fluid"  style="margin-bottom: 100px;margin-top: 100px;">
           
  <form id="aday" style="color: black" onsubmit="moo()" action="" target="_self" method="post" autocomplete="off" class=" form1 p-3" >
  
    <fieldset style="border-radius: 20px;border-color: violet;">
    
      <legend style="font-size: 20px;font-family: monospace;"><!--<img src="tick.png" alt="ticketway" title="ticketaway" style="width: 300px;height:50px ;border-top-left-radius: 5px;border-top-right-radius: 5px;">-->   Month_Ticket</legend>
      
      <div class="w3-container">
      
        <div class="w3-container"style="width: 100%;text-align: center;margin: 24px 0 12px 0;">

          <img src="images/metro3.png" style="width: 60%;height: 200px;border-top-left-radius: 100px;border-top-right-radius: 100px" alt="ticketaway" title="ticketaway"><br><br>
          
          <div style="font-family:'Lucida Handwriting',Cursive;font-size: 30px;font-weight: bold;text-shadow: 4px 2px 2px lightblue;">ticketaway
             <img src="images/train-ticket-icon-cartoon-style-vector-24754004.jpg" alt="ticket" style="width: 50px;height:20px">
          </div>

        </div>
        <br>

        <div class="row ">
    
          <input type="text" id="name" class="input col-lg-3 col-md-3 col-sm-6 col-10" placeholder=" &#128100 your name" required> 
          <input type="text" id="id" placeholder=" &#127380 your id" class="input col-lg-3 col-md-3 col-sm-6 col-10 " pattern="[0-9]{14}" required>
          <input type="tel" id="phone" class="input col-lg-3 col-md-3 col-sm-6 col-10 " placeholder=" &#128222 phone" pattern="[0]{1}[1]{1}[0-9]{9}" required> 
        
        </div>
        <br>
   
          
        <div class="row">

          <div class="autocomplete col-lg-4 col-md-3 col-sm-6 col-10  " style="color: black">
            <span id="error"></span>
            <input class="station " id="st1" type="text" name="myCountry" placeholder="&#128649 current station">
          </div>
          
          <div class="autocomplete col-lg-4 col-md-3 col-sm-6 col-10 " style="color: black">
            <input class="station " id="st2" type="text" name="myCountry" placeholder="&#128649 destination station">
          </div>
            
          <input style="color: gray;" type="date" min="2000-12-02" id="date" name="date" class="date col-lg-4 col-md-3 col-sm-10 col-10 " required>

      </div>
      <div class="row">
       
       <select id="months" name="month"  class="input col-lg-3 col-md-3 col-sm-4 col-10 " required>
          <option value="" disabled selected >Ticket duration</option>
          <option value="one month">one month</option>
          <option value="3 months">3 months</option>
          <option value="6 months">6 months</option>
          <option value="one year">one year</option>
        </select>
        <input type="number" id="tickets" name="tickets" required placeholder=" &#128106 number of passengers" min="1" max="5" class="input col-lg-3 col-md-3 col-sm-4 col-10 ">
        <select id="pay" name="pay"  class="input col-lg-3 col-md-3 col-sm-4 col-10 " required>
          <option value="" disabled selected  style="color: rgba(0, 0, 0, 0.7);">payment with</option>
          <option data-valu="images/visa.png" value="3 months" style="background-image: url(images/visa.png);"><i class="fa fa-cc-visa"></i>visa</option>
          <option data-valu="images/mastercard.png" value="6 months" style="background-image: url(images/mastercard.png);">mastercard</option>
          <option data-valu="images/vd.jpeg" value="one year" style="background-image: url(images/vodafone.png);">vodafone</option>
        </select>

        <input type="reset" value="cancel">

 <section class="payment m-auto ">


  <div class="dform m-auto ">  
      
      <form >


            <div class="payment-form div-paymnt">
              <img src="" style="width: 20%;">
